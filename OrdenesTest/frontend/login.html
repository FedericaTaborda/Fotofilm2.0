<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Iniciar Sesión</h1>
        <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" class="form-control" placeholder="Ingrese su usuario">
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña">
        </div>
        <button class="btn btn-primary" onclick="login()">Iniciar Sesión</button>
        <p class="mt-3">¿No tienes una cuenta? <a href="index.html">Regresar a la aplicación</a></p>
        <div id="login-message" class="mt-2"></div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validación simple
            if (username && password) {
                // Simular autenticación exitosa
                localStorage.setItem('loggedIn', 'true');
                window.location.href = 'index.html';
            } else {
                document.getElementById('login-message').textContent = 'Por favor, ingresa usuario y contraseña válidos.';
                document.getElementById('login-message').style.color = 'red';
            }
        }
    </script>
</body>
</html>
